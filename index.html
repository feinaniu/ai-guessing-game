<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<script src="./js/index.js"></script>
<body>
    <!-- image carousel below -->
    <div id="game-container">
        <div class="container">
            <h3 id="game-prompt"></h3>
        </div>

        <div class="image-container">
            <div>
                <img id="carousel-image1" src="./images/prompt1/image1.png" width="300" alt="Image 1">
                <img id="carousel-image2" src="./images/prompt1/image2.png" width="300" alt="Image 2">
                <img id="carousel-image3" src="./images/prompt1/image3.png" width="300" alt="Image 3">
            </div>
            <div>
                <img id="carousel-image4" src="./images/prompt1/image4.png" width="300" alt="Image 4">
                <img id="carousel-image5" src="./images/prompt1/image5.png" width="300" alt="Image 5">
                <img id="carousel-image6" src="./images/prompt1/image6.png" width="300" alt="Image 6">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="inner-text">
            <p>点数: <span id="score"></span></p>
            <p>合計得点: <span id="total-score">0</span></p>
        </div>
    </div>

    <button id="check-button">チェック</button>
    
    <button id="next-button">次ぎ</button>
    
    <!-- <a href="./index.html">home</a> -->
</body>
</html>
